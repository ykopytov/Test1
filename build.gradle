plugins {
    id 'java'
}

group 'net.absoft'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.testng:testng:7.5'
    implementation 'org.seleniumhq.selenium:selenium-java:4.3.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.2'
}

test {
    useTestNG()
}